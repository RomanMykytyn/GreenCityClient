<div>
  <div class="container">
    <h1 id="main-header">Eco News</h1>
  </div>
</div>
<div>
  <div class="container flex-container">
    <app-filter-news (gridOutput)="getFilterData($event)"></app-filter-news>
    <app-create-news></app-create-news>
  </div>
  <div class="container">
    <hr />
  </div>
</div>
<div class="container">
  <app-news-list [gridOutput]="getFilterArray"

    (current)="setCurrent($event)"
    [num]="number"
  ></app-news-list>
</div>
