<div class="wrapper">
  <div></div>
  <app-change-view-button (view)="chageView($event)"></app-change-view-button>
</div>

<div>
  <ul id="list" class="gallery-view">
    <li *ngFor="let data of allEcoNews">
      <app-news-list-gallery-view
        *ngIf="view"
        [id]="data.id"
        [imagePath]="data.imagePath"
        [tag]="data.tag"
        [title]="data.title"
        [name]="data.name"
        [text]="data.text"
        [creationDate]="data.creationDate"
      ></app-news-list-gallery-view>
    </li>
  </ul>
  <ul id="list">
    <li *ngFor="let data of allEcoNews">
      <app-news-list-list-view
        *ngIf="!view"
        [id]="data.id"
        [imagePath]="data.imagePath"
        [tag]="data.tag"
        [title]="data.title"
        [name]="data.name"
        [text]="data.text"
        [creationDate]="data.creationDate"
      ></app-news-list-list-view>
    </li>
  </ul>
</div>
