<div class="wrapper">
  <div></div>
  <app-change-view-button (view)="chageView($event)"></app-change-view-button>
</div>

<div>
  <ul id="list" [ngClass]="{ 'gallery-view-active': view }">
    <li
      [ngClass]="{ 'gallery-view-li-active': view }"
      *ngFor="let data of allEcoNews"
    >
      <app-news-list-gallery-view
        *ngIf="view"
        [id]="data.id"
        [imagePath]="data.imagePath"
        [tag]="data.tag"
        [title]="data.title"
        [name]="data.name"
        [text]="data.text"
        [creationDate]="data.creationDate"
      ></app-news-list-gallery-view>
      <app-news-list-list-view
        *ngIf="!view"
        [id]="data.id"
        [imagePath]="data.imagePath"
        [tag]="data.tag"
        [title]="data.title"
        [name]="data.name"
        [text]="data.text"
        [creationDate]="data.creationDate"
      ></app-news-list-list-view>
    </li>
  </ul>
</div>
